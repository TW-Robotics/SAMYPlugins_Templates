name: 'build_linux'
description: 'Builds the SAMYPlugin template with different compilers in Linux (see ci.sh for the options)'
inputs:
  build-type:  # id of input
    description: 'Type of the build'
    required: true
runs:
  using: "composite"
  steps:
    - run: source tools/ci.sh && ${{ build-type }}
      shell: bash
